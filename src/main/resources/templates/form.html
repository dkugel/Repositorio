<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Practica Web</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/css/bootstrap.min.css" >
    <link rel="stylesheet" href="/css/estilo.css">
</head>
<body>
    
    
    <div class="row h-100">
	   <div class="col-sm-6 offset-sm-3 my-auto">
	     <form action="#" th:action="@{/form}" method="post" th:object=${usuario}>
		  <div class="form-group">
		    <label for="nombre">Nombre</label>
		    <input type="text" class="form-control" id="nombre" th:field="${usuario.nombre}" >		    
		  </div>
		  <div class="form-group">
		    <label for="apellido">Apellido</label>
		    <input type="text" class="form-control" id="apellido" th:field="${usuario.apellido}">
		  </div>		  
		  <input type="hidden" value="0" id="procesado" name="procesado" th:value="${'0'}">		  		  
		  <input type="submit" class="btn btn-primary" th:value="'Enviar'">
		</form>
		<div class="row">
			<a class="btn btn-primary centrado" href="/home">Usuarios Registrados</a>
		</div>
		
	   </div>
	</div>
    
    
    
    
    <script src="/js/bootstrap.min.js"></script>    
</body>
</html>
